<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl p-4 bg-white border border-gray-200 rounded-lg shadow-md">
    <!-- Product Image -->
    <img 
  class="w-full h-auto max-h-80 rounded-t-lg object-contain" 
  src="https://m.media-amazon.com/images/I/61VuVU94RnL._SX522_.jpg" 
  alt="iPhone">

    
    <!-- Product Details -->
    <div class="p-4">
      <h2 class="text-xl sm:text-2xl font-bold text-gray-800">
        Apple iPhone 13 (128GB) - Midnight
      </h2>
      <p class="mt-2 text-sm sm:text-base text-gray-600">
        15 cm (6.1-inch) Super Retina XDR display. Cinematic mode adds shallow depth of field and shifts focus automatically in your videos. Advanced dual-camera system with 12MP Wide and Ultra Wide cameras; Photographic Styles.
      </p>
      
      <!-- Buy Now Button -->
      <button class="w-full px-4 py-2 mt-4 text-black bg-yellow-500 rounded-full hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        Buy Now
      </button>
      
    </div>
  </div>
</body>
</html>
